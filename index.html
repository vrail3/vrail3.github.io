<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked?!</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            color: white; /* Changed text color to white */
        }
        .container {
            text-align: center;
            background: #333; /* Changed background to dark grey */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 1px hsl(0deg 0% 0% / 0.15),
                        0 2px 2px hsl(0deg 0% 0% / 0.15),
                        0 4px 4px hsl(0deg 0% 0% / 0.15),
                        0 8px 8px hsl(0deg 0% 0% / 0.15),
                        0 16px 16px hsl(0deg 0% 0% / 0.15); /* More pronounced shadow */
            position: relative;
            color: white; /* Changed text color to white */
        }
        .container img {
            position: absolute;
            top: -155px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Increased size by 200% */
            height: 200px; /* Increased size by 200% */
        }
        /* Ensure the canvas covers the full viewport */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        footer {
            position: absolute;
            bottom: 30px; /* Moved up a bit */
            width: auto;
            text-align: center;
            background: #333; /* Changed background to dark grey */
            padding: 10px;
            border-radius: 0.4em;
            box-shadow: 0 1px 1px hsl(0deg 0% 0% / 0.15),
                        0 2px 2px hsl(0deg 0% 0% / 0.15),
                        0 4px 4px hsl(0deg 0% 0% / 0.15),
                        0 8px 8px hsl(0deg 0% 0% / 0.15),
                        0 16px 16px hsl(0deg 0% 0% / 0.15); /* More pronounced shadow */
            color: white; /* Changed text color to white */
        }
        footer.floating {
            box-shadow: none;
            position: relative;
        }
        footer.floating:after {
            content: "";
            display: block;
            width: 50%;
            height: 50%;
            background: white;
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            box-shadow: 0px 5px 80px 0px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="binaryCanvas"></canvas>
    <div class="container">
        <img src="favicon.png" alt="Favicon">
        <h1>You have been hacked!</h1>
        <p>So einfach hätte es passieren können, pass beim nächsten mal besser auf welche Links du öffnest!</p>
        <p>Hier ist der Link zum Video:</p>
        <p><a href="#" id="videoLink" class="button">Video</a></p> <!-- Button for video link -->
    </div>
    <footer>
        <a href="credits.html" style="color: white;">Credits</a>
    </footer>
    <script>
        const canvas = document.getElementById("binaryCanvas");
        const ctx = canvas.getContext("2d");

        // Font settings
        const fontSize = 20;
        const fontFamily = `"Fira Code", "Cascadia Code", "Consolas", "Ubuntu Mono", "Courier New", monospace`;

        // Wait for fonts to load before setting them
        document.fonts.ready.then(() => {
            ctx.font = `${fontSize}px ${fontFamily}`;
            initializeCanvas(); // Now initialize everything after font loads
        });

        function initializeCanvas() {
            resizeCanvas();
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeGrid();
        }
        window.addEventListener("resize", resizeCanvas);

        let cols, rows, grid;
        let frameCount = 0;

        function initializeGrid() {
            ctx.font = `${fontSize}px ${fontFamily}`;
            const charWidth = ctx.measureText("0").width;
            cols = Math.floor(canvas.width / charWidth);
            rows = Math.floor(canvas.height / fontSize);
            grid = Array.from({ length: rows }, () =>
                Array.from({ length: cols }, () => Math.round(Math.random()).toString())
            );
        }

        function updateGrid() {
            if (frameCount % 5 !== 0) return;
            grid.forEach((row, r) =>
                row.forEach((_, c) => {
                    if (Math.random() < 0.02) grid[r][c] = Math.round(Math.random()).toString();
                })
            );
        }

        function drawGrid() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const flashAlpha = 0.95 + 0.05 * Math.sin(Date.now() / 500);
            ctx.fillStyle = `rgba(0, 255, 0, ${flashAlpha})`;

            grid.forEach((row, r) =>
                row.forEach((digit, c) => {
                    ctx.fillText(digit, c * ctx.measureText("0").width, (r + 1) * fontSize);
                })
            );
        }

        function animate() {
            frameCount++;
            updateGrid();
            drawGrid();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
